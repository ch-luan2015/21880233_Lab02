<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>09 Marquee</title>
	</head>
	<body>
		<div>
			<marquee behavior="scroll" direction="left">Chào các bạn</marquee>
		</div>
		<div>
			<marquee behavior="slide" direction="right">Hello</marquee>
		</div>
		<div>
			<marquee behavior="alternate" direction="left">Thiết kế lập trình web 1</marquee>
		</div>
	</body>
</html>
