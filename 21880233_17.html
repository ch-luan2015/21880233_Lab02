<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My phone</title>

		<style>
			a {
				text-decoration: none;
			}
			.main {
				width: 100%;
				height: 100%;
				font-size: 24px;
				font-weight: 700;
			}
			.content {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: calc(100% / 3);
				border-bottom: 2px solid purple;
			}

			.price {
				color: red;
				font-weight: 900;
			}
			.phone {
				width: 100px;
				object-fit: fill;
			}
			.star {
				padding-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<h1 style="margin: 0; font-weight: 900; padding: 20px 0; border-bottom: 2px solid purple; color: red; text-align: center; width: 100%">Điện thoại di động của tôi</h1>
		<div class="main">
			<div class="content">
				<p><a href="#">SAMSUNG X520 - YELLOW</a></p>
				<img class="phone" src="/images/Samsung1.jpg" alt="samsung1" />
				<p>Gía: <span class="price">1.759.000 VND</span></p>
				<div class="star">
					<img src="images/sao.png" alt="sao" />
					<img src="images/sao.png" alt="sao" />
					<img src="images/sao.png" alt="sao" />
					<img src="images/sao.png" alt="sao" />
				</div>
			</div>
			<div class="content">
				<p><a href="#">SAMSUNG X520 - RED</a></p>
				<img class="phone" src="/images/samsung2.jpg" alt="samsung2" />

				<div class="star">
					<img src="images/sao.png" alt="sao" />
					<img src="images/sao.png" alt="sao" />
					<img src="images/sao.png" alt="sao" />
					<img src="images/sao.png" alt="sao" />
				</div>
			</div>
			<div class="content">
				<p><a href="#">SAMSUNG X520 - BLUE</a></p>
				<img class="phone" src="/images/samsung3.jpg" alt="samsung3" />
				<p>Gía: <span class="price">1.759.000 VND</span></p>
				<div class="star">
					<img src="images/sao.png" alt="sao" />
					<img src="images/sao.png" alt="sao" />

</html>
